apiVersion: v1
kind: Secret
type: kubernetes.io/tls
metadata:
  name: hipster-tls
data:
  tls.crt: 
  tls.key: 

---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: hipstershop
  annotations:
    ncp/http-redirect: "true"
spec:
  tls:
  - hosts:
    - hipster.apps.corp.local
    secretName: hipster-tls
  rules:
  - host: hipster.apps.corp.local
    http:
      paths:
      - path: /
        backend:
          serviceName: frontend
          servicePort: 80
